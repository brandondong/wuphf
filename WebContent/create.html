<!DOCTYPE html>
<html lang="en">
    <head>
        <title>wuphf</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="platformController.js"></script>
        <script src="integrationService.js"></script>
        <style>
			table.borderless tbody tr td, table.borderless tbody tr th, table.borderless thead tr th {
    			border: none;
			}
		</style>
    </head>
    <body ng-app="wuphf" ng-controller="platformCtrl">
	    <nav class="navbar navbar-inverse">
			<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="#">wuphf</a>
		    	</div>
		    	<ul class="nav navbar-nav">
		      		<li class="active"><a href="#">Create</a></li>
		      		<li><a href="#">Post</a></li>
		    	</ul>
		  	</div>
		</nav>
        <div class="container">
        	<h2>Select a platform</h2>
        	<div class="table-responsive"><table class="table borderless"><tbody>
        		<tr ng-repeat="ps in split()">
        			<td ng-repeat="p in ps">
        				<img src="images/{{p.logo}}" ng-click="select(p)" class="img-rounded" alt={{p.label}} width="64" height="64">
					</td>
				</tr>
			</tbody></table></div>
			<button type="button" class="btn btn-primary btn-lg pull-right" ng-disabled="selected==null">Create Integration</button>
        </div>
    </body>
</html>
