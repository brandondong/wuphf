<!DOCTYPE html>
<html lang="en">
    <head>
        <title>wuphf</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="integrationController.js"></script>
        <script src ="storageService.js"></script>
        <link rel="stylesheet" type="text/css" href="integrations.css">
    </head>
    <body ng-app="wuphf" ng-controller="integrationCtrl">
	    <nav class="navbar navbar-inverse">
			<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="#">wuphf</a>
		    	</div>
		    	<ul class="nav navbar-nav">
		      		<li><a href="create.html">Create</a></li>
		      		<li class="active"><a href="integrations.html">Integrations</a></li>
		      		<li><a href="#">Post</a></li>
		    	</ul>
		  	</div>
		</nav>
		<div class="container">
			<div ng-repeat="i in integrations" class="group">
				<img src="images/{{i.platform.logo}}" class="img-rounded" alt={{i.platform.label}} width="64" height="64">
				<h3>{{getLabel(i)}}</h3>
				<button type="button" class="btn btn-primary">Edit</button>
				<button type="button" class="btn btn-danger">Delete</button>
			</div>
		</div>
    </body>
</html>
