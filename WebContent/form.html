<!DOCTYPE html>
<html lang="en">
    <head>
        <title>wuphf</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="formController.js"></script>
        <script src ="storageService.js"></script>
    </head>
    <body ng-app="wuphf" ng-controller="formCtrl">
    	<nav class="navbar navbar-inverse">
			<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="#">wuphf</a>
		    	</div>
		    	<ul class="nav navbar-nav">
		      		<li class="active"><a href="#">Create</a></li>
		      		<li><a href="#">Post</a></li>
		    	</ul>
		  	</div>
		</nav>
		<div class="container">
    		<h2>Integration Details</h2>
    		<form>
    			<div class="form-group" ng-repeat="f in integration.platform.fields">
      				<label for={{f.label}}>{{f.label}}:</label>
      				<input type={{f.type.toLowerCase()}} class="form-control" id={{f.label}} placeholder="Enter {{f.label}}">
    			</div>
  			</form>
  			<button type="button" class="btn btn-primary btn-lg pull-right">Save</button>
    	</div>
    </body>
</html>
